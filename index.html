<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <p class="title">Registration Form</p>
        <form class="form-container">
            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
                <p class="error hide">Error</p>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="JohnDoe@mail.com" required>
                <p class="error hide">Error</p>
            </div>
            <div class="input-container">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" placeholder="01723458965" required>
                <p class="error hide">Error</p>
            </div>
            <div class="input-container">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
                <p class="error hide">Error</p>
            </div>
            <div class="input-container">
                <label for="picture">Upload profile picture</label>
                <input type="file" id="picture" required>
                <p class="error hide">Error</p>
            </div>
            <button type="submit" id="submitBtn" disabled="true" class="submit-btn btn-disable">submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
